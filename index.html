<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing1</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

                                        <!---------- MAIN ---------->
    <main class="main">
        <header class="header">
            <p class="header-text1">Shop</p>
            <p class="header-text1 header-text1-1">Discover</p>
            <a href="./index.html" class="logo">Company</a>
            <button class="header-btn"><img src="./images/search.svg" class="search" alt="search"> Search</button>
            <p class="header-text2">Cart</p>
            <a href="https://ru-ru.facebook.com/"><img src="./images/facebook.svg" class="header-img" alt="facebook"></a> <div class="line"></div>
            <a href="https://www.instagram.com/"><img src="./images/instagram.svg" alt="instagram"></a> <div class="line"></div>
            <img src="./images/favorites.svg" alt="favorites"> <div class="line"></div>
            <a href="./dark.html"><img src="./images/background.svg" alt="dark"></a>
        </header>

        <div class="main-div">
            <div class="main-blocks">
                <div class="mini-blocks">
                    <div class="block1"></div>
                    <div class="block2"></div><p class="block2-text">View</p>
                </div>

                <div class="block3">
                        <p class="block3-text">item</p>
                        <p class="block3-text">photo</p>
                    </div>
            </div>

            <div class="buy">
                <p class="but-text1">ITEM NAME <br> $235.00</p>
                <p class="buy-text2">Personalise</p>
                <button class="buy-btn">Add to Cart </button>  <img src="./images/plus.svg" class="buy-img" alt="plus">
                <p class="buy-text3">
                    *Free delivery on all orders over USD $50
                    *Check availability in boutiques
                </p>
                <p class="buy-text4">Material <img src="./images/glass-down.svg" alt="glass-down"></p>
                <p class="buy-text4">Dimensions <img src="./images/glass-down.svg" alt="glass-down"></p>
            </div>
        </div>
    </main>

                                              <!---------- FOOTER ---------->
    <footer class="footer">
        <p class="footer-text1">Cart</p> <div class="line"></div>
        <p class="footer-text1">Overview</p> <div class="line"></div>
        <p class="footer-text1">Boutique</p> <div class="line"></div>
        <p class="footer-text1">About Us</p> <div class="line"></div>
        <p class="footer-text1">FAQ</p> <div class="line"></div>
        <p class="footer-text2">ITEM SECTION NAME</p>
    </footer>

</html>
